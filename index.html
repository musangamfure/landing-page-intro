<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>intro-js</title>
  </head>
  <body>
    <div class="logo">
      <a href="#">Avaro</a>
    </div>

    <div class="menu">
      <div class="col col__1">
        <div class="menu__toggle menu__toggle-closed">
          <div class="hamburger">
            <div class="menu__bar" data-position="top"></div>
            <div class="menu__bar" data-position="bottom"></div>
          </div>
        </div>

        <div class="menu__copy">
          <p>Menu</p>
        </div>

        <div class="links">
          <div class="link"><a href="#">Projects</a></div>
          <div class="link"><a href="#">Expertise</a></div>
          <div class="link"><a href="#">Agency</a></div>
          <div class="link"><a href="#">Contact</a></div>
        </div>

        <div class="video__wrapper">
          <video autoplay muted loop>
            <source src="/video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>

      <div class="col col__2">
        <div class="socials">
          <div class="sub__col">
            <p>Avaro</p>
            <p>9 quao Adrea Bucuresti</p>
            <p>66901 Ontario</p>
            <p>Canada</p>
            <br />
            <p>(+1) 123-456-7890</p>
            <p>8C2K5@example.com</p>
          </div>
          <div class="sub__col">
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>

            <br />
            <p>01 62 123 45 67</p>
          </div>
        </div>
        <div class="header">
          <h1>Avaro</h1>
        </div>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/src/script.js"></script>
  </body>
</html>
